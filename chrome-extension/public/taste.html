<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Taste Profile — Sift</title>
  <style>
    /* ── Light (default) ── */
    :root {
      --bg: #ffffff;
      --surface: #f4f5f7;
      --surface-2: #ebedf0;
      --border: rgba(0, 0, 0, 0.08);
      --border-hover: rgba(0, 0, 0, 0.15);
      --text: #1a1c20;
      --text-muted: #6b7280;
      --text-dim: #9ca3af;
      --accent: #059669;
      --radius: 8px;
      --radius-sm: 5px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e0f11;
        --surface: #181a1e;
        --surface-2: #1e2025;
        --border: rgba(255, 255, 255, 0.06);
        --border-hover: rgba(255, 255, 255, 0.12);
        --text: #e4e5e7;
        --text-muted: #7a7d85;
        --text-dim: #4e5058;
        --accent: #34d399;
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 32px 24px;
      max-width: 640px;
      margin: 0 auto;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 24px;
    }

    .taste-bars {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .taste-bar-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-family: "JetBrains Mono", "SF Mono", monospace;
    }

    .taste-bar-rank {
      flex: 0 0 22px;
      text-align: right;
      color: var(--text-dim);
      font-size: 10px;
    }

    .taste-bar-label {
      flex: 0 0 260px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text);
    }

    .taste-bar-chip {
      display: inline-flex;
      align-items: center;
      flex: 0 0 110px;
      padding: 1px 7px;
      border-radius: 999px;
      font-size: 9px;
      line-height: 1.4;
      letter-spacing: 0.02em;
      font-weight: 600;
      white-space: nowrap;
      color: var(--text-muted);
      background: var(--surface-2);
      border: 1px solid var(--border);
      overflow: hidden;
      text-overflow: ellipsis;
      justify-content: center;
    }

    .taste-bar-track {
      flex: 1;
      height: 8px;
      background: var(--surface-2);
      border-radius: 4px;
      overflow: hidden;
    }

    .taste-bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .taste-bar-score {
      flex: 0 0 36px;
      text-align: right;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .taste-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }

    .taste-meta {
      font-size: 11px;
      color: var(--text-dim);
    }

    .btn {
      font-size: 12px;
      padding: 5px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface);
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }

    .btn:hover {
      background: var(--surface-2);
      border-color: var(--border-hover);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .empty-state {
      font-size: 13px;
      color: var(--text-dim);
      padding: 32px 0;
      text-align: center;
    }

    .computing {
      font-size: 13px;
      color: var(--text-dim);
      padding: 32px 0;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>My Taste Profile</h1>
  <div class="subtitle" id="subtitle"></div>

  <div id="empty" class="empty-state">Loading...</div>
  <div id="results" style="display:none">
    <div id="bars" class="taste-bars"></div>
  </div>
  <div id="computing" class="computing" style="display:none">Computing taste profile...</div>

  <div class="taste-footer">
    <span id="meta" class="taste-meta"></span>
    <button id="refresh" class="btn" style="display:none">Refresh</button>
  </div>

  <script src="taste.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent — Sift</title>
  <style>
    /* ── Light (default) ── */
    :root {
      --bg: #ffffff;
      --surface: #f4f5f7;
      --surface-2: #ebedf0;
      --border: rgba(0, 0, 0, 0.08);
      --border-hover: rgba(0, 0, 0, 0.15);
      --text: #1a1c20;
      --text-muted: #6b7280;
      --text-dim: #9ca3af;
      --accent: #059669;
      --radius: 8px;
      --radius-sm: 5px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e0f11;
        --surface: #181a1e;
        --surface-2: #1e2025;
        --border: rgba(255, 255, 255, 0.06);
        --border-hover: rgba(255, 255, 255, 0.12);
        --text: #e4e5e7;
        --text-muted: #7a7d85;
        --text-dim: #4e5058;
        --accent: #34d399;
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 32px 24px;
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-dim);
    }

    /* ── Page Header ── */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    /* ── Buttons ── */
    .btn-accent {
      font-size: 12px;
      font-weight: 600;
      padding: 6px 12px;
      border: 1px solid color-mix(in srgb, var(--accent) 35%, transparent);
      border-radius: var(--radius-sm);
      background: color-mix(in srgb, var(--accent) 10%, transparent);
      color: var(--accent);
      cursor: pointer;
      font-family: inherit;
      transition: background 0.15s, border-color 0.15s;
    }

    .btn-accent:hover {
      background: color-mix(in srgb, var(--accent) 18%, transparent);
      border-color: color-mix(in srgb, var(--accent) 50%, transparent);
    }

    .btn-accent:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* ── Status ── */
    .status {
      font-size: 11px;
      color: var(--text-dim);
      margin-bottom: 12px;
    }

    /* ── Empty State ── */
    .empty-state {
      font-size: 13px;
      color: var(--text-dim);
      padding: 32px 0;
      text-align: center;
    }

    /* ── Story List ── */
    .story-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .story-row {
      display: flex;
      align-items: baseline;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .story-rank {
      flex: 0 0 24px;
      text-align: right;
      color: var(--text-dim);
      font-family: "JetBrains Mono", "SF Mono", monospace;
      font-size: 10px;
    }

    .story-body {
      flex: 1;
      min-width: 0;
    }

    .story-title {
      font-size: 13px;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .story-title a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.15s;
    }

    .story-title a:hover {
      color: var(--accent);
    }

    .story-title a:visited {
      color: var(--text-muted);
    }

    .story-meta {
      font-size: 10px;
      color: var(--text-dim);
      display: flex;
      flex-direction: row;
      gap: 8px;
      flex-wrap: wrap;
    }

    .story-score {
      flex: 0 0 42px;
      text-align: right;
      font-family: "JetBrains Mono", "SF Mono", monospace;
      font-size: 11px;
      font-weight: 600;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div>
      <h1>Agent</h1>
      <div class="subtitle">Your personalized HN feed</div>
    </div>
    <button class="btn-accent" id="fetch-btn">Fetch my feed</button>
  </div>

  <div class="status" id="status"></div>
  <div id="empty" class="empty-state"></div>
  <div id="story-list" class="story-list"></div>

  <script src="agent.js"></script>
</body>
</html>
